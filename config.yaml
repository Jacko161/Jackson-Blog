baseURL: "https://jacksonfleming.dev"
title: Jackson's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Jackson's Blog
    description: "Jackson's Blog"
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: [/static/image.png]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    label:
        text: "Home"
        icon: /image.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: Jackson's Blog
        subtitle: "I blog about stuff I find interesting here"
        imageUrl: "static/image.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog, I'll probably write about software engineering, games or something equally nerdy. I believe strongly in Open Source Software, so this blogs source is available, for all to see at https://github.com/Jacko161/Jackson-Blog.

    socialIcons:
        - name: Linkedin
          url: "https://www.linkedin.com/in/jacksonfleming/"
        - name: GitHub
          url: "https://github.com/Jacko161"
        - name: Reddit
          url: "https://www.reddit.com/user/jacko161/"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        